<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>T-Mobile band 12 comparison</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='leaflet.js'></script>
<script src='../tmo.js'></script>
<link href='leaflet.css' rel='stylesheet' />
<style>
#map {
	position: absolute;
	top: 40px;
	left: 0;
	right: 0;
	bottom: 0;
}
#range {
	width: 100%;
}
</style>
</head>
<body>
<div id='map'></div>
<input id='range' type='range' min='0' max='1.0' step='any' />
<script>
var map = L.map('map');
var opts = { zoomOffset: 1, xOffset: 1, yOffset: 1, minZoom: 7 };
L.tileLayer('http://maps.t-mobile.com/TMo_TechLTE_Map/{z}/{x}:{y}/tile.png', opts).addTo(map);
var overlay = L.tileLayer('http://maps.t-mobile.com/Extra2_Map/{z}/{x}:{y}/tile.png', opts).addTo(map);
L.tileLayer('http://{s}.tiles.mapbox.com/v4/pdgoodman.2e9b9266/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoia3JlM2QiLCJhIjoiMEpxSWVyQSJ9.6ZjZOcJ0fivmTomvkBKbaw').addTo(map);
map.setView([29.4200, -98.4910], 13);

L.geoJson(towers, {
	pointToLayer: function (feature, latlng) {
		var color = feature.properties['marker-color'];
		var opts = {color: color, opacity: 1, radius: 8};
		return L.circleMarker(latlng, opts);
	}
}).addTo(map);

var range = document.getElementById('range');

function clip() {
	var nw = map.containerPointToLayerPoint([0, 0]),
			se = map.containerPointToLayerPoint(map.getSize()),
			clipX = nw.x + (se.x - nw.x) * range.value;

	overlay.getContainer().style.clip = 'rect(' + [nw.y, clipX, se.y, nw.x].join('px,') + 'px)';
}

range['oninput' in range ? 'oninput' : 'onchange'] = clip;
map.on('move', clip);

clip();
</script>
</body>
</html>
